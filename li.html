<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .btns li{
            list-style: none;
            width: 6px;
            height: 6px;
            margin-right: 6px;
            background: #232429;
            border: 2px solid #65666b;
            border-radius: 50%;
            float: left;
        }

        .btns{
            width: 128px;
            height: 50px;
            position: absolute;
            right: 0px;
            bottom: 10px;
        }
    </style>
</head>
<body>
        <div class="box">
            <ul class="btns">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
</body>
</html>
